<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>temperature converter</h2>

    <label for="temperature">enter temperature:</label>
    <input type="number" id="temperature" placeholder="enter temperature" step="0.01">
    <label for="unit">select unit:</label>
    <select  id="unit">
        <option value="celsius">celsius</option>
        <option value="fahrenheit">fahrenheit</option>
    </select>
    <button onclick="converttemperature()">convert</button>
    <p id="result"></p>
    <script>
        function converttemperature() {
            const temperature =
            parseFloat (document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;

            let result;

            if (unit === 'celsius') {
                const fahrenheit = {temperature * 9/5} + 32;
                result = $(temperature) celsius is equal to ${fahrenheit.tofixed(2)}fahrenheit.;
        } else if (unit === 'fahrenheit') {
            const celsius = (temperature - 32) * 5/9;
            result = ${temperature} fahrenheit is equal to 
            ${celsius.tofixed(2)}celsius.;
        } else {
            result = 'invalid unit selected.';
        }
        document.getElementById('result').textContent = result;
    }
    </script>

</body>
</html>
